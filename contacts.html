<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши достижения</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Навигация */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            background: blue;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Стили блока достижений */
        .achievement-block {
            background: #f8f8f8;
            color: black;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px auto;
        }

        .image-block {
            margin-bottom: 15px;
        }

        .image-block img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .achievement-text {
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Наши достижения</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="achievement-block">
                <h2>Наши достижения</h2>
                <div class="image-block">
                    <img src="2.jpg" alt="Победители соревнований">
                </div>
                <div class="achievement-text">
                    <p><strong>Победители национальных соревнований</strong></p>
                    <p>Наши студенты стали победителями в ряде крупных турниров по робототехнике.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
